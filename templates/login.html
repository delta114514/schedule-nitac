{% extends "layout.html" %}

{% block inner_content %}
{{current_user.userid}}
<form action="/login" method="POST">
    <div class="login">
        <div class="login-screen">
            <div class="app-title">
                <h1>Login</h1>
            </div>
            <div class="login-form">
                <div class="control-group">
                    <input type="text" class="login-field" value="" placeholder="UserID or Email address"
                           name="userid">
                    <label class="login-field-icon fui-user" for="login-name"></label>
                </div>
                <div class="control-group">
                    <input type="password" class="login-field" value="" placeholder="password" name="password">
                    <label class="login-field-icon fui-lock" for="login-pass"></label>
                </div>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                    <strong>There were errors during registration</strong>
                    {% for message in messages %}
                    <h4>{{ message }}</h4>
                    {% endfor %}
                    {% endif %}
                </div>
                {% endwith %}
                <input type="submit" value="Log in" class="btns btn-primary btn-large btn-block">
                <br>
            </div>
        </div>
        <h3 style="font-size: 1.3em; text-align: center"><a href="/register" style="text-align: center;">登録</a></h3>
    </div>
</form>

{% endblock %}
